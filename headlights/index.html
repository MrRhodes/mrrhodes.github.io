    <body data-bind="css: { &#39;quiz-in-progress&#39;: quizInProgress }">
        
        <section class="landing-section cf" data-bind="visible: showLanding">

            </div>
            <div id="text-panel" class="text-panel">
                <div class="panel-container">
                    <h1>How much of a petrol head are you?</h1>
<h3>Think you know cars?</h3>
 <p>Put your knowledge to the test with our 'name the cars' quiz. See if you can identify these cars just by looking at their headlights.</p>
                    <a data-bind="click: StartQuiz" class="button landing-button" id="start-button" href="#">Let's go</a>
                </div>
            </div>
            
            

            <div class="footer cf">
                <a href="http://www.comparethemarket.com/car-insurance/"><img src="//cdn.comparethemarket.com/market/assets/img/logo__541c9096dc589bee4587c2dffea2ea45.png" alt="Compare the Market logo" /></a>
            </div>

        </section>
        
        <section class="question-section results-section cf">
            <h3 data-bind="text: question, visible: showQuestions"></h3>
            <div class="image-panel" data-bind="visible: quizInProgress">

                <div class="speedo-container">
                    <div class="speedo">
                        <img class="speedometer-outer" src="//cdn.comparethemarket.com/market/assets/img/headlights/speedometer-outer__4d1451f6a7f95b34c39064dd9f0e6c4b.png" />
                        <div class="bar-container lt-ie9"></div>

                        <div class="needle"><img src="//cdn.comparethemarket.com/market/assets/img/headlights/blank__d807bdd3d1140a249187ee46addfcaf7.gif" /></div>
                    </div>
                </div>
            </div>
            

            <div class="text-panel" data-bind="visible: showQuestions">
                <div data-bind="foreach: viewModel.questions">
                    <div class="question" data-bind="visible: $root.currentQuestion() == $index()">
                        <img class="headlight-image" data-bind="attr:{src:img}" alt="Headlight image" />
                        <div class="answer-options">
                            <ul data-bind="foreach: viewModel.progressMap" class="progress-indicator">
                                <li data-bind="css:{completed : $index() &lt; $root.ProgressIndicator() - 1}"></li>
                            </ul>
                            <ul class="options" data-bind="foreach: o">
                                <li>
                                    <a class="button question-button" data-bind="click: function() {$root.SelectAnswer($index())}, text: $data"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                

            <div class="footer cf">
                <a href="http://www.comparethemarket.com/car-insurance/"><img src="//cdn.comparethemarket.com/market/assets/img/logo__541c9096dc589bee4587c2dffea2ea45.png" alt="Compare the Market logo" /></a>
            </div>
            </div>
            
            
            <div class="results-panel" data-bind="visible: showResults, with: resultsPageMessages[correctAnswers()]">
                <div class="results-title" data-bind="text: title"></div>
                <div class="results-message" data-bind="text: message"></div>
                <div class="play-again">
                    <a href="#" id="play-again-button" data-bind="click: $root.StartQuiz">PLAY AGAIN</a>
                </div>
                <div class="scores">
                    <div class="mph-score">
                        <span class="mph" data-bind="text: mph + &#39; mph&#39;"></span><br />
                        <span data-bind="text: $parent.correctAnswers() + &#39;/10 correct answers&#39;"></span>
                    </div>
                    <div class="share">
                        <p>Challenge your mates!</p>

                        </div>
                    </div>
                </div>

            </div>
